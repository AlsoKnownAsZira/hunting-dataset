services:
  - type: web
    name: yolo-fastapi
    env: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: OMP_NUM_THREADS
        value: "2"
      - key: MKL_NUM_THREADS
        value: "2"
